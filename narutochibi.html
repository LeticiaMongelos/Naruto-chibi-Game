<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARUTO GAME</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
        <section id="character-choose">
            <h1 id="title" >NARUTO *chibi* GAME</h1>
            <h2 id="subtitle">Choose a character:</h2>
            
            <div id="cardsContainer" class="cards">
               
            </div>

                <button id="button-character" class="character-button">Select</button>
            </section>
            
            <section id="attack-choose">
                <h1 id="title" >NARUTO *chibi* GAME</h1>
                <h2>Choose your jutsu:</h2>
                
                <div id="attacks-container" class="attack-cards">   
                    
                </div>

                <div id="messages">
                    <p id="fight-result">Good Luck</p>
                    
                    <section id="restart">
                        <button id="restart-button">Restart</button>
                    </section>
                </div>
                
                <div class="fight-column">
                    <div class="player-fight">
                        <span id="player-lives">3</span>
                        <span id="player-character"></span>
                        <div id="player-attack"></div>
                    </div>
                    
                    <div class="enemy-fight">
                        <span id="enemy-lives">3</span>
                        <span id="enemy-character"></span>
                        <div id="enemy-attack"></div>
                    </div>
                </div>
            </section>
            <script src="./js/narutochibi.js"></script>
    </body>
</html>
